<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kanban</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <link rel="stylesheet" href="styles/site.css" />
        <script src="scripts/DragDropTouch.js"></script>
    </head>
    <body onload="createTables()">  
        <div class="kb-board">
            <div class="kb-table">
                <span class="kb-table-title">Backlog
                    <img class="btn-add-card" src="images/btn-add-card.png" onclick="createCard()" />
                </span>
                <div class="kb-table-content">
                </div>
            </div>
            <div class="kb-table">
                <span class="kb-table-title">To Do</span>
                <div class="kb-table-content">
                </div>
            </div>
            <div class="kb-table">
                <span class="kb-table-title">In Progress</span>
                <div class="kb-table-content">
                </div>
            </div>
            <div class="kb-table">
                <span class="kb-table-title">Completed</span>
                <div class="kb-table-content">
                </div>
            </div>
        </div>

        <script src="scripts/site.js"></script>
    </body>
</html>
