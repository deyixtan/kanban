<!DOCTYPE html>
<html>
    <head>
        <title>Kanban</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <link rel="stylesheet" href="style.css" />
        <script src="DragDropTouch.js"></script>
    </head>
    <body onload="createTables()">  
        <div class="kb-board">
            <div class="kb-table">
                <span class="kb-table-title">Tasks
                    <button class="kb-table-add-btn" onclick="createCard()">+</button>
                </span>

                <div class="kb-table-content">
                </div>
            </div>
            <div class="kb-table">
                <span class="kb-table-title">In-Progress</span>
                <div class="kb-table-content">
                </div>
            </div>
            <div class="kb-table">
                <span class="kb-table-title">Completed</span>
                <div class="kb-table-content">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
